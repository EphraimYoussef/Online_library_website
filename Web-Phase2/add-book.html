<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title>Add New Book</title>
  <link rel="icon" href="./study.png">
  </style>
</head>

<body>
  <form action=""> 
    <fieldset>
      <legend>add new book</legend>
      <label for="addNewBook">book ID: </label>
      <input type="text" class="addNewBook" placeholder="book ID"> <br>
      <br>
      <label for="addNewBook">book name: </label>
      <input type="text" class="addNewBook" placeholder="book name"> <br>
      <br>
      <label for="addNewBook">author: </label>
      <input type="text" class="addNewBook" placeholder="author"> <br>
      <br>
      <label for="addNewBook">category: </label>
      <input type="text" class="addNewBook" placeholder="category"> <br>
      <br>
      <label for="addNewBook">description:</label>
      <textarea class="addNewBook" cols="30" rows="" placeholder="description"></textarea><br> 
      <br>

      <button type="submit" class="addNewBookButton">Add</button>
      <button type="reset" class="addNewBookButton">reset</button>
      <br>
    </fieldset>
  </form>


</body>
</html>
