<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title> Edit Book </title>
    <link rel="icon" href="./study.png">
</head>

    <body>
        <form action=""> 
            <fieldset style="display: flex; justify-content: space-between;">
            <legend>Enter new details for the book</legend>
            
            <div>
                <label for="addNewBook">book ID: </label>
                <input type="text" class="addNewBook" placeholder="book ID"> 
                <br>
                <br>
                <label for="addNewBook">book name: </label>
                <input type="text" class="addNewBook" placeholder="book name"> 
                <br>
                <br>
                <label for="addNewBook">author: </label>
                <input type="text" class="addNewBook" placeholder="author"> 
                <br>
                <br>
                <label for="addNewBook">category: </label>
                <input type="text" class="addNewBook" placeholder="category"> 
                <br>
                <br>
                <label for="addNewBook">description:</label>
                <textarea class="addNewBook" cols="30" rows="" placeholder="description"></textarea>
                <br> 
                <br>
                <br>
                <button type="submit" class="addNewBookButton">Add</button>
                <button type="reset" class="addNewBookButton">reset</button>
            </div>
            
            <img src="./ktab4.jpg" alt="" style="display: inline-block; width: 200px; height: 300px; position: relative; right: 250px; border-radius: 4px;">
            
            
            </fieldset>
        </form>


    </body>
</html>
