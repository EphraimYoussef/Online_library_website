  <body>
    <div class="login-back">
      <div class="login-back-logo" >
        <Span>Readify</Span>
        <!-- <p>Unlock the World of Knowledge: Your Online Library Awaits!</p> -->
      </div>
      <form action="" class="ElForm">  
      <!-- <label class="Login-title">Log In</label> -->
      <input type="text" class="logInText" id="ElInput1" placeholder="Username" onfocus="ElFocus1()" onblur="ElFocus1()" required> 
      <input type="password" class="logInText"  id="ElInput2" placeholder="Password" onfocus="ElFocus2()" onblur="ElFocus2()" required>
      <button type="submit" class="logInButton">LOG IN</button>
      <p>Don't have an account yet? &nbsp; <a href="./sign-up.html">Sign Up</a> </p>
    </form>
    </div>
    <script src="./Assets/JS/login.js"></script>
